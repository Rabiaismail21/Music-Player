<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72225e7e07.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Music Player </title>
</head>

<body>
    <main class="main">
        <div class="music-player">
            <header class="header">
                <button class="back-icon">
                    <i class="fa-solid fa-headphones"></i>
                </button>
                <h4 class="title">Music Player</h4>
                <button class="menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </header>
            <div class="img">
                <img id="image" src="" alt="">
            </div>

            <h3 class="song"></h3>
            <h4 class="singer">
                </h5>

                <input type="range" id="range" value="0">


                <div class="all-buttons">
                    <button class="btn prev-btn">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="btn play-btn">
                        <i class="fa-solid fa-play" id="play"></i>
                        <i class="fa-solid fa-pause" id="pause"></i>
                    </button>
                    <button class="btn next-btn">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
                <div class="more-opt">
                    <i class="fa-solid fa-shuffle" id="shuffle"></i>
                <i class="fa-solid fa-rotate-right" id="play-back"></i>
                <i class="fa-solid fa-volume-high" id="volume-icon" onclick="setVolume()"></i>
        
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
